<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>te dedico este tema</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-out;
        }

        p {
            font-size: 1.4rem;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .youtube-player {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1.5s ease-out;
        }

        .section-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .section-links a {
            padding: 15px 25px;
            background-color: #ff4e50;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .section-links a:hover {
            background-color: #ff7eb3;
            transform: translateY(-5px);
        }

        footer {
            margin-top: 40px;
            color: #fff;
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Enamorado de una Estrella</h1>
    <p>La distancia nos limita pero eso acabara pronto</p>

    <!-- Embebido del video de YouTube -->
    <div class="youtube-player">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Vxnh4tKFtBk" 
                title="Canción romántica en YouTube" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    </div>

    <!-- Enlaces a otras secciones -->
    <div class="section-links">
       
    </div>

    <footer>
        <p>Volver a <a href="index.html" style="color: #fff; text-decoration: underline;">Inicio</a></p>
    </footer>

</body>
</html>
